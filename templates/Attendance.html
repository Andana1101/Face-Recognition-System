<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djalaluddin Pane Foundation</title>
    <link rel="icon" href="{{ url_for('static', filename='image/icon/Logo DPF.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/Attendance.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
                padding: 0;
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                box-sizing: border-box;
              }

              body {
                background-size: cover;
                font-family: sans-serif;
                margin: 0;
                padding: 0;
                margin-top: 40px;
                height: 100vh;
                background-color: #A6FF96;
              }

            header {
                padding: 20px 0 0 20px;
            }

            nav {
                padding: 5px;
                display: flex;
                justify-content: space-between;
            }

            nav img {
                max-height: 59px;
                object-fit: cover;
            }

            nav div h1 {
                color: #66B539;
            }

            nav ul li {
                display: inline;
            }

            .button a {
                color: #151B1F;
                text-decoration: none;
                font-size: 18px;
                font-weight: bold;
                padding: 10px 15px;
            }

            .button-black a:hover {
                color: #fff;
                background-color: black;
                padding: 5px 5px;
                border-radius: 20px;
                transition-duration: 0.4s;
            }

            main article {
                background-color: #A6FF96;
                display: flex;
                justify-content: center;
                gap: 15%;
                padding: 50px;
            }

            main article img {
                max-width: 492px;
                margin-top: 20px;
                border-radius: 9px;
            }

            main .judul {
                margin-top: 110px;
                text-align: center;
            }

            main h2 {
                font-size: 30px;
            }

            main .program {
                text-align: center;
                background-color: #E8F7DD;
                padding: 20px;
            }

            .program section {
                padding: 20px;
            }

            .program .card {
                width: 250px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                border-radius: 5px;
                padding: 20px;
            }

            .main .unggulan {
                background-color: #A6FF96;
            }

            main section {
                display: flex;
                flex-direction: row;
                gap: 20px;
                justify-content: center;
            }

            .featured-image {
                width: 100%;
                max-height: 300px;
                object-fit: cover;
                object-position: center;
                border-radius: 10px;
            }

            .tentangKami {
                background-color: #A6FF96;
                padding: 20px;
            }

            .tentangKami h2 {
                text-align: center;
                margin-top: 10px;
            }

            .tentangKami img {
                max-width: 492px;
                margin-top: 20px;
                border-radius: 9px;
            }

            .tentangKami .selengkapnya {
                margin-top: 60px;
            }

            .footer {
                padding: 50px;
                background-color: #E8F7DD;
            }

            .footer footer {
                display: flex;
                justify-content: space-around;
            }

            .footer .mediaSosial .icon {
                display: flex;
                justify-content: space-around;
            }

            .footer .mediaSosial img {
                max-width: 30px;
                border-radius: 9px;
            }
    </style>
</head>
<body>
    <header>
        <nav>   
        <div>
            <img src="/static/images/icon/Logo DPF.png" alt="DPF Logo">
        </div>
            <ul>
                <li class="button button-black "><a href="/">Home</a></li>
                <li class="button button-black"><a href="/Attendance" >Presence</a></li>
            </ul>
        </nav>
    </header>    

    <!-- Main Content -->
    {% if mess %}
    <p class="text-center" style="color: red;font-size: 20px;">{{ mess }}</p>
    {% endif %}

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow">
                    <div class="card-header bg-primary text-white border-0 rounded-top">
                        <h2 class="mb-0">Today's Attendance <i class="material-icons align-middle">assignment</i></h2>
                    </div>
                    <div class="card-body">
                        <a href="/start" class="btn btn-primary mb-3">Take Attendance <i class="material-icons align-middle"></i></a>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">No</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">ID</th>
                                    <th scope="col">Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% if l %}
                                {% for i in range(l) %}
                                <tr>
                                    <td>{{ i+1 }}</td>
                                    <td>{{ names[i] }}</td>
                                    <td>{{ rolls[i] }}</td>
                                    <td>{{ times[i] }}</td>
                                </tr>
                                {% endfor %}
                                {% endif %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-lg-8">
                <div class="card border-0 shadow">
                    <div class="card-header bg-primary text-white border-0 rounded-top">
                        <h2 class="mb-0">Add New User <i class="material-icons align-middle"></i></h2>
                    </div>
                    <div class="card-body">
                        <form action='/add' method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="newusername">Enter New User Name*</label>
                                <input type="text" id="newusername" name='newusername' class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="newuserid">Enter New User ID*</label>
                                <input type="number" id="newuserid" name='newuserid' class="form-control" required>
                            </div>
                            <button type='submit' class='btn btn-dark'>Add New User</button>
                        </form>
                        <h5 class="mt-3"><i>Total Users in Database: {{totalreg}}</i></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
